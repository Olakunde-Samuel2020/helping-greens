<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HelpingGreens</title>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <main class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">Welcome Back</h1>

    <form class="space-y-5">
      <div>
        <label class="block font-medium mb-1">Email Address</label>
        <input type="email" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-600" placeholder="you@example.com">
      </div>

      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-600" placeholder="Enter password">
      </div>

      <button class="bg-green-600 w-full text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        Login
      </button>
    </form>

    
  </main>

</body>
</html>
