  <script>
    // Tabs logic
    (function () {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const panels = document.querySelectorAll('.tab-panel');

      function activate(btn) {
        tabButtons.forEach(b => {
          b.classList.remove('bg-white','text-black','shadow-sm');
          b.classList.add('text-green-800','text-opacity-65');
          b.setAttribute('aria-selected','false');
        });
        panels.forEach(p => p.classList.add('hidden'));

        btn.classList.add('bg-white','text-black','shadow-sm');
        btn.classList.remove('text-green-800','text-opacity-65');
        btn.setAttribute('aria-selected','true');

        const target = btn.dataset.target;
        document.getElementById(target).classList.remove('hidden');
      }

      tabButtons.forEach(btn => btn.addEventListener('click', () => activate(btn)));

      // default active
      activate(document.getElementById('tab-donor'));
    })();

    // Toggle password visibility
    function togglePassword(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.type = el.type === 'password' ? 'text' : 'password';
    }

    // Placeholder Google login handler (replace with actual OAuth)

    }

    // Placeholder submit handler (frontend only)

      const form = document.getElementById(formId);
      if (!form) return;
